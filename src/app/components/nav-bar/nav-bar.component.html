<nav class="navbar navbar-expand-lg bg-body-tertiary px-5 shadow sticky-top">
  <div class="container-fluid">
    <a [routerLink]="['/']" class="navbar-brand" routerLinkActive="active">
      <span class="hotel-color">My Hotel</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/browse-all-rooms']"
          >
            Browse all rooms
          </a>
        </li>

        <li *ngIf="isAdmin" class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/admin']">
            Admin
          </a>
        </li>
      </ul>

      <ul class="d-flex navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/find-booking']">
            Find my booking
          </a>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            (click)="toggleAccount()"
            [class.show]="showAccount"
          >
            Account
          </a>

          <ul
            class="dropdown-menu"
            [class.show]="showAccount"
            aria-labelledby="navbarDropdown"
          >
            <ng-container *ngIf="user; else loginLink">
              <li>
                <a routerLink="/profile" class="dropdown-item">Profile</a>
              </li>
              <li>
                <a routerLink="/" class="dropdown-item" (click)="logout()"
                  >Logout</a
                >
              </li>
            </ng-container>
            <ng-template #loginLink>
              <li>
                <a routerLink="/login" class="dropdown-item">Login</a>
              </li>
            </ng-template>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
