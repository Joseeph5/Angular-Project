<div class="mb-4" [ngClass]="{ 'col-12': true, 'col-xs-12': true }">
  <div class="card">
    <div class="card-body d-flex flex-wrap align-items-center">
      <div class="flex-shrink-0 mr-3 mb-3 mb-md-0">
        <a [routerLink]="['/book-room', room.id]">
          <img
            class="card-img-top"
            [src]="room.photo"
            [alt]="'Room Photo'"
            style="width: 100%; max-width: 200px; height: auto"
          />
        </a>
      </div>
      <div class="flex-grow-1 ml-3 px-5">
        <h5 class="card-title hotel-color">{{ room.roomType }}</h5>
        <p class="card-title room-price">{{ room.roomPrice }} / night</p>
        <p class="card-text">
          Some room information goes here for the guest to read through
        </p>
      </div>
      <div class="flex-shrink-0 mt-3">
        <a [routerLink]="['/book-room', room.id]" class="btn btn-hotel btn-sm">
          Book Now
        </a>
      </div>
    </div>
  </div>
</div>
