<section class="container col-6 mt-5 mb-5">
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          formControlName="email"
          (input)="handleInputChange($event)"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          formControlName="password"
          (input)="handleInputChange($event)"
        />
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-hotel" style="margin-right: 10px">
        Login
      </button>
      <span style="margin-left: 10px">
        Don't have an account yet? <a [routerLink]="['/register']">Register</a>
      </span>
    </div>
  </form>
</section>
