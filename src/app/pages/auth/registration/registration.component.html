<section class="container col-6 mt-5 mb-5">
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>

  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="handleRegistration()">
    <div class="mb-3 row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input
          id="firstName"
          name="firstName"
          type="text"
          class="form-control"
          formControlName="firstName"
          (input)="handleInputChange($event)"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input
          id="lastName"
          name="lastName"
          type="text"
          class="form-control"
          formControlName="lastName"
          (input)="handleInputChange($event)"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          formControlName="email"
          (input)="handleInputChange($event)"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
          (input)="handleInputChange($event)"
        />
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-hotel" style="margin-right: 10px">
        Register
      </button>
      <span style="margin-left: 10px">
        Already have an account? <a routerLink="/login">Login</a>
      </span>
    </div>
  </form>
</section>
