<div class="container">
  <header class="header">
    <div class="overlay"></div>
    <div class="container">
      <h1 class="header-title text-center">Booking Success</h1>
    </div>
  </header>
  <div class="mt-5">
    <ng-container *ngIf="message; else errorTemplate">
      <div>
        <h3 class="text-success">Booking Success!</h3>
        <p class="text-success">{{ message }}</p>
      </div>
    </ng-container>
    <ng-template #errorTemplate>
      <div>
        <h3 class="text-danger">Error Booking Room!</h3>
        <p class="text-danger">{{ error }}</p>
      </div>
    </ng-template>
  </div>
</div>
